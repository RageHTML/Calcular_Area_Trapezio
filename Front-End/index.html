<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcular área trapézio</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="main_page">
        <h1>Calcular área do trapézio</h1>
        <form method="POST" action="{{ url_for('calcula') }}">
            <div class="form-group">
                <label for="base_maior">Base maior</label>
                <input type="text" step="any" id="base_maior" name="base_maior" value="{{ base_maior if base_maior else '' }}" required>
            </div>

            <div class="form-group">
                <label for="base_menor">Base Menor</label>
                <input type="text" step="any" id="base_menor" name="base_menor" value="{{ base_menor if base_menor else '' }}" required>
            </div>

            <div class="form-group">
                <label for="altura">Altura</label>
                <input type="text" step="any" id="altura" name="altura" value="{{ altura if altura else '' }}" required>
            </div>

            <button type="submit">Calcular área</button>
        </form>

        {% if resultado %}
        <div class="resultado">
            <h2>Resultado:</h2>
            <p>A área do trapézio é: <strong>{{ "%.2f"|format(resultado) }}</strong></p>
        </div>
        {% endif %}

        {% if error_message %}
        <div class="error">
            <p style="color: red;">{{ error_message }}</p>
        </div>
        {% endif %}
    </div>
</body>
</html>
